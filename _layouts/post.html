<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; color: #333; line-height: 1.6; background: #fff; margin: 0; padding: 0; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 42em; margin: 2em auto; padding: 0 1em; }
    header { margin-bottom: 2em; }
    h1 { font-size: 2em; margin-bottom: 0.2em; }
    h2, h3 { margin-top: 1.5em; }
    pre { background: #f6f8fa; padding: 1em; overflow-x: auto; }
    code { font-family: monospace; background: #f6f8fa; padding: 0.2em 0.4em; border-radius: 4px; }
    footer { text-align: center; margin-top: 4em; font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ page.title }}</h1>
      <p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      &copy; 2025 Álvaro Andrés De Lamo
    </footer>
  </div>
</body>
</html>
